<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <!-- Navigation bar -->
        <nav class="nav-bar">
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Log In</li>
                <li>Favourite</li>
            </ul>
            <button class="premium-button">GO Premium</button>
        </nav>

        <!-- Main content -->
        <div class="container">

            <!-- Song list -->
            <div class="song-list">
                <h1 class="playlist">Your Playlist</h1>
                <div class="list"></div>
            </div>

            <!-- Current song details -->
            <div class="song-banner">
                <h1 class="currentsong">Now Playing</h1>
                <h1 class="currentsong"></h1>
                <div class="current-song-details">
                </div>
            </div>
            
        </div>

        <!-- Audio player and progress bar -->
        <div class="song-box">
            <audio id="audioPlayer" controls></audio>
            <div class="song-record">
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
